<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      button {
        padding: 20px;
      }
      * {
        font: normal 20pt Arial;
      }
    </style>
  </head>

  <script>
    function produto() {
      produto = window.prompt(`Que produto você está comprando?`)
      custo = window.prompt(`Quanto custa ${produto} que voce está comprando?`)
      pagou = window.prompt(
        `Qual foi o valor que você deu para pagar o ${produto}`
      )
      receber = pagou - custo
      window.alert(`Você comprou ${produto} que custou R$ ${custo},00
      Deu R$ ${pagou},00 em dinheiro e vai receber R$ ${receber},00 de troco.
      Volte sempre!`)
    }
  </script>

  <body>
    <h1>Calculando o troco</h1>
    <button onclick="produto()">Comprar o produto</button>
  </body>
</html>
