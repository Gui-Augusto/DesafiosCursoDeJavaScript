<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      button {
        padding: 20px;
      }
      * {
        font: normal 20pt Arial;
      }
    </style>
  </head>

  <script>
    dolar = window.prompt(
      `Antes de mais nada.Quanto está a cotação do dólar agora?`
    )
    function converter() {
      reais = window.prompt(`Quantos R$ você tem na carteira?`)
      resultado = reais / dolar
      document.getElementById(
        'resultado'
      ).innerHTML = `Isso da ${resultado} US$`
    }
  </script>

  <body>
    <h1>Conversor R$ ---> US$</h1>
    <button onclick="converter()">Converter</button>
    <div>
      <span id="resultado"></span>
    </div>
  </body>
</html>
